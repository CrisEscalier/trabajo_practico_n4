<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no">

<title>Lista de Carreras</title>

<link data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link href="imagenes/favicon.png" rel="shortcut icon" type="image/vnd.microsoft.icon">
</head>
<body>
<div th:replace="~{layouts/header :: header}"></div>
    <div class="container mt-5">
        <h1>Lista de Carreras</h1>
        <a th:href="@{/}" class="btn btn-primary mb-3">Volver al Inicio</a>
        <a th:href="@{/carreras/formulario}" class="btn btn-primary mb-3">Agregar Carrera</a>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Cantidad de Años</th>
                    <th>Activa</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="carrera : ${carreras}">
                    <td th:text="${carrera.codigo}">Código</td>
                    <td th:text="${carrera.nombre}">Nombre</td>
                    <td th:text="${carrera.cantidadAnios}">Cantidad de Años</td>
                    <td th:text="${carrera.estado} ? 'Sí' : 'No'">Activa</td>
                    <td>
                        <a th:href="@{/carreras/editar/{codigo}(codigo=${carrera.codigo})}" onclick="return confirm('¿Estás seguro de modificar esta carrera?')" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/carreras/eliminar/{codigo}(codigo=${carrera.codigo})}" onclick="return confirm('¿Estás seguro de eliminar esta carrera?')" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="~{layouts/footer :: footer}"></div>
</body>
</html>
