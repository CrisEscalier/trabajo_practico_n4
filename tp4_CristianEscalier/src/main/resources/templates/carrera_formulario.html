<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no">

<title>Formulario de Carrera</title>

<link data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link href="imagenes/favicon.png" rel="shortcut icon" type="image/vnd.microsoft.icon">
</head>
<body>
<div th:replace="~{layouts/header :: header}"></div>
    <div class="container mt-5">
        <h1>Formulario de Carrera</h1>
        <form th:action="@{${nuevaCarrera.codigo == null} ? '/carreras/agregar' : '/carreras/modificar/' + ${nuevaCarrera.codigo}}" th:object="${nuevaCarrera}" th:method="post">
            <div class="input-group mb-3">
                <span class="input-group-text" id="codigo-addon">Código</span>
                <input type="number" class="form-control" th:field="*{codigo}" placeholder="Código" aria-label="Código" aria-describedby="codigo-addon" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="nombre-addon">Nombre</span>
                <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre" aria-label="Nombre" aria-describedby="nombre-addon" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="cantidadAnios-addon">Cantidad de Años</span>
                <input type="number" class="form-control" th:field="*{cantidadAnios}" placeholder="Cantidad de Años" aria-label="Cantidad de Años" aria-describedby="cantidadAnios-addon" required>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" th:field="*{estado}">
                <label class="form-check-label" for="estado"> Activa </label>
            </div>

            <div th:if="${error}" class="alert alert-danger" role="alert">
                <strong>Error: </strong><span th:text="${error}"></span>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

        <a th:href="@{/carreras/lista}" class="btn btn-secondary mt-3">Ver Lista de Carreras</a>
    </div>
    <div th:replace="~{layouts/footer :: footer}"></div>
    <script type="text/javascript" data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
